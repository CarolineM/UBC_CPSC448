
<html>
	<head>
		<meta charset="utf-8">
		<title>Image Pixel Manipulation</title>
	</head>
	<body>
		<canvas id="canvas" width="400" height="400"></canvas>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="utils.js"></script>
		<script src="ImagePixelManipulation.js"></script>
		<script>
		$(document).ready(function() 
		{
			var canvas = document.getElementById('canvas');
			canvas.width = 700;
			canvas.height = 900;
			
			var context = canvas.getContext('2d');
			var image = new Image();
			image.src = "dhalsim.jpg";
			
			// Everyone likes drop shadows!
			context.shadowBlur = 20;
			context.shadowColor = "rgb(0, 0, 0)";
			
			// Register a click handler for the canvas
			canvas.addEventListener("click", onMouseClick, false);
			
			// When the image tag has been fully loaded...
			$(image).load(function() {
			
				context.drawImage(image, 0, 0);
				
				var imageData = context.getImageData(0, 0, 700,900),
				data = imageData.data,		// data is an array of pixel values.  e.g. data[0], data[1], data[2], and data[3] represent the R, G, B, and Alpha values of the first pixel.
				length = data.length;
				
				/*
				 * Algorithm for Colour Cycling:
				 * 1.) Pick a palette range that represents the colours you want to cycle
				 * 2.) Collect those pixels into an array so we only work on a subset of the image's pixels
				 * 3.) For each pixel in that array, cycle it by blending it back and forth between the two colours in that range
				*/
				(function drawFrame () {
					window.requestAnimationFrame(drawFrame, canvas);
					
					imageData = context.getImageData(0, 0, 700,900);
					data = imageData.data;
					
					for (var i = 0; i < length; i+=4)
					{
						if ( inColourRange(data[i], data[i+1], data[i+2]) )
						{
							data[i+3] = 0;
						}					
					}
					
					imageData.data = data;
					context.putImageData(imageData, 0, 0);
					
				}());
			});
		});	
		
		</script>
	</body>
</html>
